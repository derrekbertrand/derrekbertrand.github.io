---
layout: default
---

<!-- subscription CTA -->

<section class="blog-list px-3 py-5 p-md-5">
	<div class="container single-col-max-width">

		{% for p in site.posts %}
		<div class="item mb-5">
			<div class="row g-3 g-xl-0">
				<div class="col-2 col-xl-3">
						<img class="img-fluid post-thumb" src="/assets/images/blog/{{ p.date | date: '%Y-%m-%d'}}-thumb.jpg" alt="image">
				</div>
				<div class="col">
					<h3 class="title mb-1"><a class="text-link" href="{{ p.url }}">{{ p.title }}</a></h3>
					<div class="meta mb-1">
						<span class="date">Published {{ p.date | date: "%d %b, %Y" }}</span>
<!--						<span class="time">5 min read</span>-->
<!--						<span class="comment"><a class="text-link" href="#">8 comments</a></span>-->
					</div>
					<div class="intro">{{ p.excerpt }}</div>
					<a class="text-link" href="{{ p.url }}">Read more &rarr;</a>
				</div><!--//col-->
			</div><!--//row-->
		</div><!--//item-->
		{% endfor %}

	</div>
</section>
